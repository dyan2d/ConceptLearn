<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ConceptLearn</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            width: 100%;
            padding: 10px 20px;
            background-color: #0077b6;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5em;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #00b4d8;
        }

        /* Contact Form Container */
        .contact-container {
            width: 400px;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            color: #0077b6;
        }

        /* Input Fields */
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Textarea */
        .textarea-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            resize: vertical;
            height: 100px;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .submit-button:hover {
            background-color: #00b4d8;
        }

        /* Contact Information */
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        .contact-info h3 {
            color: #0077b6;
            margin-bottom: 10px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .contact-info a {
            color: #0077b6;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 20px;
            background-color: #0077b6;
            color: #fff;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }

        footer a {
            color: #00b4d8;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>ConceptLearn</h1>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="modules.html">Modules</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Contact Form Section -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" class="input-field" placeholder="Your Name" required>
            <input type="email" id="email" class="input-field" placeholder="Your Email" required>
            <input type="text" id="subject" class="input-field" placeholder="Subject" required>
            <textarea id="message" class="textarea-field" placeholder="Your Message" required></textarea>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
    </div>

    <!-- Contact Information Section -->
    <div class="contact-info">
        <h3>Our Contact Information</h3>
        <p>Email: <a href="mailto:support@ConceptLearn.com">support@ConceptLearn.com</a></p>
        <p>Phone: <a href="tel:+5924567890">+592 567-890</a></p>
        <p>Address: xxx East Coast, Georgetown , Guyana</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 ConceptLearn. All rights reserved.</p>
        <p>
            <a href="privacy.html">Privacy Policy</a> |
            <a href="terms.html">Terms of Service</a> |
            <a href="contact.html">Contact Us</a>
        </p>
    </footer>

    <script>
        // Form Submission (Basic Validation and Alert)
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            if (name && email && subject && message) {
                alert(`Thank you, ${name}! Your message has been sent successfully.`);
                document.getElementById('contact-form').reset();
            } else {
                alert('Please fill out all fields.');
            }
        });
    </script>
</body>
</html>
